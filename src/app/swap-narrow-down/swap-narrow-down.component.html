<div id="main-grid-container">
    <div id="top">
        <div id="input">
            <mat-form-field class="login-credentials-input">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput type="query" [(ngModel)]="swapFor" id="search" placeholder="I want to swap for...">
            <button *ngIf="swapFor" matSuffix mat-icon-button aria-label="Clear" (click)="swapFor=''">
                <mat-icon>close</mat-icon>
            </button>
            </mat-form-field>
        </div>
    </div>
    
    <div id="bottom-left">
        <div id="filters">
            <mat-chip-listbox class="mat-mdc-chip-set-stacked" multiple="true" >
                <mat-chip-option *ngFor="let filter of filterNames; index as i">{{filterNames[i]}}</mat-chip-option>
            </mat-chip-listbox>
        </div>
    </div>   

    <div id="bottom-right">
        <app-small-swap-ui *ngFor="let item of items; index as i"></app-small-swap-ui>
    </div>
</div>
