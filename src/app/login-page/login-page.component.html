<div class="container">
    <img src="uswaplogo.jpg">
    <div class="element">
        <div class="login_ux">
            <div id="input-fields">
                <mat-form-field class="login-credentials-input">
                <input matInput type="text" [(ngModel)]="userName" id="email_input" placeholder="Username">
                <button *ngIf="userName" matSuffix mat-icon-button aria-label="Clear" (click)="userName=''">
                  <mat-icon>close</mat-icon>
                </button>
                </mat-form-field>
                
                <mat-form-field class="login-credentials-input">
                    <input matInput type="text" [(ngModel)]="userPassword" id="password_input" placeholder="Password">
                    <button *ngIf="userPassword" matSuffix mat-icon-button aria-label="Clear" (click)="userPassword=''">
                    <mat-icon>close</mat-icon>
                    </button>
                </mat-form-field>
            </div>
                   
        <button mat-button id="credentials-submit" type="button" (click)="onClick()">Login</button>    
        </div>
        
    </div>
</div>
