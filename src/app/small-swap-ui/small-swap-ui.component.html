<ng-container *ngIf="swappingFor">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>{{item.uidOfOwner}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src={{item.imgSrc}} alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>
            {{item.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button id="likeButton" color="accent" (click)="onClickLike()">{{like}}</button>
          <button mat-raised-button id="swapForButton" (click)="onClickSwapFor()" color="primary">Swap For</button>
        </mat-card-actions>
    </mat-card>
</ng-container>
