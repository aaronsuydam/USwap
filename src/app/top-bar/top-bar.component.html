<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,700,0,200" />

<mat-toolbar color="primary">
    <div class="left-side">
        <button mat-icon-button class="material-symbols-rounded" aria-label="Icon-button with menu icon">
            <span class="material-symbols-rounded">
                menu
            </span>
        </button>
        <a class="hidden">Login</a>
    </div>
    
    
    <a class="home" mat-button routerLink="/" routerLinkActive="active" ariaCurrentWhenActive="page">USwap</a>
    <div class="right-side">
        <a *ngIf="!this.isLoggedIn" class="login" mat-button routerLink="/login" routerLinkActive="active" ariaCurrentWhenActive="page">Login</a>
        <a *ngIf="this.isLoggedIn" class="swap-narrow" mat-button routerLink="/swap-narrow" routerLinkActive="active" ariaCurrentWhenActive="page">Swap</a>
        <button mat-icon-button class="profile-icon" routerLink="/user-profile" routerLinkActive="active" aria-hidden="false" arial-label="Profile picture">
            <mat-icon>person</mat-icon>
        </button>
    </div>
    
</mat-toolbar>
